<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Legitquest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="teaser-bg">
    <div class="container teaser-content">
      <div class="teaser-block">
        <div class="lead-heading">
            <h2><span>India Legal</span>  in association with <span>LegitQuest</span> </h2>
        </div>

        <div class="middle-content">
          <div class="m-left">
            <div class="presents-text">
              <span>Presents</span>
            </div>



            <div class="award-detail">
                <h4>Asia Legal award</h4>
                <span class="award-date">May 2018</span>
            </div>
          </div>

          <div class="m-right">
            <img src="./images/south_east_map.png" alt="">
          </div>

        </div>



        <div class="register-container">
          <label>Register for getting updates</label>
          <div class="resgiter-control">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Please enter email ID">
              <div class="input-group-btn" >
                <button type="button" class="btn btn-primary">Register Now</button>
              </div>
            </div>
          </div>
        </div>

        <div class="logos-containers">
          <img src="./images/INDIA-LEGAL-LOGO-390X95-300x73.png" alt="">
          <img src="./images/lq-logo-small.png" alt="">
        </div>

      </div>
    </div>
  </body>
</html>
